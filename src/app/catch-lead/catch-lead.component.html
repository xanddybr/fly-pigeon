<div style="margin-top: 30px;">
      <div id="son2_1" class="d-flex justify-content-center titleArea" style="text-align: center;">

      </div>
                    
                <div class="row d-flex justify-content-center" style="margin-top: 50px;">

                <div class="mb-2 col-5"><input type="text" class="form-control" placeholder="Seu nome" required></div>
                <div class="mb-2 col-5"><input type="text" class="form-control" placeholder="Sobre nome" required></div>

                <div class="mb-2 col-10"><input type="text" class="form-control" placeholder="Informe seu E-mail" required></div>

                <div class="mb-2 col-10">
                <select class="form-control" required>
                  <option selected value="">Informe a sua cidade</option>
                  <option value="" *ngFor="let estado of estados">{{ estado }}</option>
                </select>
                </div>

                <div class="mb-2 col-10">
                  <select class="form-control" required>
                      <option selected value="">Informe como chegou até nós</option>
                      <option value="" *ngFor="let indicado of indicacao">{{ indicado }}</option>
                  </select>
            </div>

    <div id="son2_3" class="d-flex justify-content-center" style="color: white;">
      <button type="button" class="btn btn-warning buttonArea" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <h2 style="color:red"> <b>Baixar apostila gratúita...</b></h2>
      </button>

    </div>

</div>
